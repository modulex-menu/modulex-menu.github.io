<html>
    <title id="title">ModuleX</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <link rel="stylesheet" href="./simple-notify.min.css">
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./simple-notify.min.js"></script>
    <script type="text/javascript" src="./jquery-3.6.0.js"></script>
    <div><img id="BG" class="BG"></div>
    
    <script>
        function MODULEXBUTTON() {
            document.getElementById("htitle").innerHTML = "ModuleX Menu";
            document.getElementById("title").innerHTML = "ModuleX Menu";
            document.getElementById("MainMenu").src="./Menu";
            var parent = document.getElementById("Main");
            var child = document.getElementById("ButtonJB");
            parent.removeChild(child);
        }
    </script>

    <body onload="ConsoleCheck()">
        <div id="Main" class="Main">
            <h1 id="htitle" class="htitle">Module X</h1>
            <div id="ButtonJB" class="ButtonJB">
                <div id="Jailbreak" class="Jailbreak" onclick="MODULEXBUTTON()"><a id="JT" class="JT">Launch ModuleX</a></div>
            </div>
            <iframe id="MainMenu"
                title="This should load when you click the Launch button!"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
            </iframe>
    </body>
</html>
