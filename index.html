<html>
    <title>ModuleX</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <link rel="stylesheet" href="./simple-notify.min.css">
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./simple-notify.min.js"></script>
    <script type="text/javascript" src="./jquery-3.6.0.js"></script>
    <div><img id="BG" class="BG"></div>
    
    <script>
        function MODULEXBUTTON() {
            document.getElementById("htitle").innerHTML = "ModuleX Menu";
            var parent = document.getElementById("Jailbreak");
            var child = document.getElementById("JT");
            parent.removeChild(child);
        }
    </script>

    <body onload="ConsoleCheck()">
        <div id="Main" class="Main">
            <h1 id="htitle" class="htitle">Module X</h1>
            <div id="ButtonJB" class="ButtonJB">
                <div id="Jailbreak" class="Jailbreak" onclick="MODULEXBUTTON()"><a id="JT" class="JT">Launch ModuleX</a></div>
            </div>
    </body>
</html>
